<SCRIPT LANGUAGE="JavaScript">

function userNameMatchClick() {

    var re = new RegExp(/^[A-Za-z0-9_-]{3,15}$/gm);
    if (document.demoMatch.userName.value.match(re)) {
        alert("Successful match");
    }
    else {
    alert("No match");
  }
}

function userNameShowMatchClick() {

  var re = new RegExp(/^[A-Za-z0-9_-]{3,15}$/gm);

  var m = re.exec(document.demoMatch.userName.value);

    if (m === null) {
    alert("No match");
    }
    else {
    var s = "Match at position " + m.index + ":\n";
    for (i = 0; i < m.length; i++) {

      s = s + m[i] + "\n";
    }
    alert(s);
    }
}
