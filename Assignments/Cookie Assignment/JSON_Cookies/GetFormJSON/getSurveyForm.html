<!DOCTYPE html>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Create the Survey instance</title>
        <script type="text/javascript" src="getForm.js"></script>
        <script type="text/javascript" src="Survey.js"></script>
        <script type="text/javascript" src="cookieFunctions.js"></script>
    </head>

    <body>
    <script type="text/javascript">
        
        //Grab the info from the form
        var url=document.location.href;
        $_GET=getForm(url);
        
        //Fill the Question with form information and display
        var survey=new Survey($_GET["Name"],$_GET["Description"]);
        survey.display();
        
        //Use JSON to turn into a string
        var text=JSON.stringify(survey);
